---
layout: default
---

<div class="article">
  <header>
    <ul class="catnav">
      {% if page.prev_url %}<li><a href="{{ page.prev_url }}">{{ page.prev_title }}</a></li>{% endif %}
      <li>{% if page.next_url %}{% unless page.prev_url %}Next page: {% endunless %}<a href="{{ page.next_url }}">{{ page.next_title }}</a>{% else %}<s>Next page</s>{% endif %}</li>
    </ul>
  </header>
  <div class="content">{{ content }}</div>
</div>
